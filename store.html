    <meta charset="UTF-8">
    <script async
      src="https://pay.google.com/gp/p/js/pay.js"
      onload="onGooglePayLoaded()">
    </script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name="description" content="If you thought Gucci is cool, this is better.">
    <meta name="viewport">

    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
    <script>
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',
          
        },
    
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"description":"Hot New Tech Sticker","amount":{"currency_code":"USD","value":5.22,"breakdown":{"item_total":{"currency_code":"USD","value":3},"shipping":{"currency_code":"USD","value":2},"tax_total":{"currency_code":"USD","value":0.22}}}}]
          });
        },
    
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        },
    
        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
    </script>
    <title>HOT NEW STORE</title>
  </head>

          <span class="glow outline">Store</span>
        </h1>
        <div class="product">
          <h2>Sticker</h2>
          <img src="assets/store/sticker.png">
          <div responsive="" id="buy-now" visible=""></div>
          <div id="smart-button-container">
            <div style="text-align: center;">
              <div id="paypal-button-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
